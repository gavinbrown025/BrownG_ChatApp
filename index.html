<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/app.css">

    <title>ONYX | Login</title>
</head>

<body>
    <main id="app">

        <section class="login-con">
            <img class="logo" src="images/onyxlogo.png" alt="">
            <form @submit="setUsername" action="/chat">
                <input type="text" placeholder="username">
                <button class="chat-btn" type="submit">Chat</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/login.js" defer type="module"></script>
</body>

</html>
