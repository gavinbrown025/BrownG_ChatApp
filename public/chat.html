<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/app.css">

    <title>Rock Talk | Chat</title>
</head>
<body>
    <main id="app">
        <section class="chat-con">
            <div class="chat-header">
                <h2>Welcome To RockTalk</h2>
                <p>just chat away!</p>
                <a class="chat-btn" href="index.html">Leave</a>
            </div>

            <div class="main-chat">
                <div class="chat-info">
                    <div class="room">
                        <h3>Topic</h3>
                        <p>STP</p>
                    </div>
                    <div class="users">
                        <h3>Users</h3>
                        <ul>
                            <li>Dave</li>
                            <li>John</li>
                        </ul>
                    </div>
                </div>

                <div class="message-board"></div>

            </div>
            <form id="chat-form" action=""> <!-- !v-on:submit.prevent="sendMessage" -->
                <input
                    id="msg"
                    type="text"
                    placeholder="enter message"
                    autocomplete="off"
                    required
                />

                <button class="chat-btn" href="chat.html">send</a>
            </form>
        </section>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
